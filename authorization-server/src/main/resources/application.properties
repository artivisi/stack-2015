# Server Configuration
server.port=10000
server.contextPath=/auth-server

spring.datasource.url=jdbc:mysql://localhost/oauth_server
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initial-size=10
spring.datasource.min-idle=10
spring.datasource.max-idle=20
spring.datasource.max-active=20
spring.datasource.max-wait=40000
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

logging.level.org.springframework.security: DEBUG

app.admin.name=Admin Area
app.admin.url=http://localhost:10002
app.portal.name=Portal
app.portal.url=http://localhost:10003
